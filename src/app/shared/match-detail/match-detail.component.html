<div class="match-detail">
 <div class="teams">
  <a [routerLink]="routerLinkA" [ngClass]="{'winner':match.teamA.score > match.teamB.score }">{{match.teamA.name}}  ({{match.teamA.score}})</a> vs <a [routerLink]="routerLinkB" [ngClass]="{'winner':match.teamA.score < match.teamB.score }"> {{match.teamB.name}}  (  {{match.teamB.score}}  )</a>
 </div>
</div>
