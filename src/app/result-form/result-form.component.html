

<form [formGroup]="matchForm" (ngSubmit)="onSubmit()">
    <div class="row">
    <div class="form-group">
        <h3>Team A</h3>
        <div class="form-input">
            <label for= "teamAName"> Team Name</label>
            <input type="text" formControlName="teamAName" id="teamAName" required/>
            
        </div>

        <div class="form-input">
            <label for = "teamAScore">Team Score</label>
            <input type="number" formControlName="teamAScore" id="teamAScore" max=20 required/>
        </div>
    </div>

    <div class="form-group">
        <h3>Team B</h3>

        <div class="form-input">
            <label for = "teamBName">Team Name</label>
            <input type="text" formControlName="teamBName" id="teamBName" required/>
            
        </div>

        <div class="form-input">
            <label for = "teamBScore">Team Score</label>
            <input type="number" formControlName="teamBScore" id="teamBScore" max=20 required/>
        </div>
    </div>
    </div>

    <div class="form-input">
        <label for = "date">Match Date</label><br/>
        <input type="date" formControlName="date" id="date" required/>
    </div>

    
    <button  type="submit" class="btn-submit" name="Enter Result" [disabled]="!matchForm.valid || isFormLoading" ><span *ngIf="isFormLoading">loading...</span> <span *ngIf="!isFormLoading">Enter Result </span></button>
</form>
